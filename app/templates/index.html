{% extends 'base.html' %}
{% block content %}
    <h1>HOME PAGE</h1>

        {{ my_text }} 
        <!-- Using variable, use double curly braces -->


        <ul>
            {% for person in people %}
                {% if person == 'Brandt' %}
                    <li>
                        <strong>
                            {{ person }}
                        </strong>
                    </li>

                {% else %}
                    <li>
                        {{ person }}
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
{% endblock %}
